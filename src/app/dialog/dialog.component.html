<div class="p-d-flex p-ai-center p-jc-end p-mb-2">
  <p-button
    icon="pi pi-fw pi-plus"
    label="create"
    (click)="showDialog('1')"
  ></p-button>
</div>
<p-dialog
  header="Create"
  [(visible)]="show"
  [style]="{ width: '60vw' }"
  [baseZIndex]="10000"
>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()" autocomplete="off">
    <div class="p-fluid p-grid p-my-5">
      <div class="p-field p-col-12 p-md-12">
        <span class="p-float-label">
          <input type="text" id="inputName" pInputText formControlName="name" />
          <label for="inputName">Fill Tên</label>
        </span>
        <p>{{ addForm.get("name")?.errors | json }}</p>
      </div>
      <div class="p-field p-col-12 p-md-6">
        <span class="p-float-label">
          <input
            type="number"
            id="inputPrice"
            pInputText
            min="1000"
            formControlName="price"
          />
          <label for="inputPrice">Fill Giá</label>
        </span>
        <p>{{ addForm.get("price")?.errors | json }}</p>
      </div>
      <div class="p-field p-col-12 p-md-6">
        <span class="p-float-label">
          <input
            type="number"
            id="inputQuan"
            pInputText
            formControlName="quantity"
            min="0"
          />
          <label for="inputQuan">Fill Số lượng</label>
        </span>
      </div>
      <div class="p-field p-col-12">
        <span class="p-float-label">
          <textarea
            pInputTextarea
            [rows]="5"
            [cols]="30"
            formControlName="description"
          ></textarea>
          <label for="inputDes">Fill Mô tả</label>
        </span>
      </div>
      <div class="p-d-flex p-jc-end" style="width: 100%">
        <p-button
          icon="pi pi-times"
          label="Cancel"
          class="p-button-secondary"
          (click)="cancel()"
        ></p-button>
        <p-button
          [disabled]="!addForm.valid"
          type="submit"
          class="p-ml-2"
          icon="pi pi-check"
          label="Save"
          styleClass="p-button-success"
        ></p-button>
      </div>
    </div>
    <pre>{{ addForm.value | json }}</pre>
    <pre>{{ addForm.status }}</pre>
  </form>
</p-dialog>
