<div class="p-fluid p-grid">
  <div class="p-field p-col-12">
    <div *ngIf="product$ | async as product">
      <p-card
        header="{{ product.name }}"
        subheader=""
        styleClass="p-card-shadow"
      >
        <p>Description: {{ product.description }}</p>
        <p>Price: {{ product.Price | currency: "VND" }}</p>
        <p>Quantity: {{ product.quantity.product }}</p>
        <div class="p-d-flex p-jc-end">
          <button
            pButton
            type="button"
            label="Back"
            icon="pi pi-link"
            style="width: auto"
            class="p-button-secondary"
            (click)="back()"
          ></button>
        </div>
      </p-card>
    </div>
  </div>
</div>
